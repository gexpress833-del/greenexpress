services:
  - type: web
    name: greenapp
    env: php
    plan: free
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan config:clear
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://greenapp.onrender.com
      # Base de donn√©es
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: greenapp-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: greenapp-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: greenapp-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: greenapp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: greenapp-db
          property: password

databases:
  - name: greenapp-db
    plan: free
    databaseName: greenapp
    user: greenapp_user
